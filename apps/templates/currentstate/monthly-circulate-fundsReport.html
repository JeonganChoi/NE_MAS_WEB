{% block content %}
    <style>
        div#byCust table {
            {#보더 부분에 왼쪽으로 스크롤 할 때 비쳤던거 방지#}
            border-collapse: separate;
            border-spacing: 0;
        }
        div#byCust table tr:nth-child(1) th:nth-child(1), div#byCust table tr:nth-child(1) th:nth-child(2), div#byCust table td:nth-child(1), div#byCust table td:nth-child(2) {
            position: sticky;
            z-index: 4 !important;
        }
        div#byCust table tr:nth-child(1) th:nth-child(1), div#byCust table td:nth-child(1) {
            min-width: 12rem;
            left: 0;
        }
        div#byCust table tr:nth-child(1) th:nth-child(2), div#byCust table td:nth-child(2) {
            left: 12rem;
            min-width: 10rem;
        }

        div#byCust table tbody#custTb td {
            background-color: white;
        }
        div#byCust table tbody#custTotalTb td {
            background-color: #c9dae1;
        }

            {#보더 부분에 왼쪽으로 스크롤 할 때 비쳤던거 방지#}

        div#byItem table tr:nth-child(1) th:nth-child(2), div#byItem table td:nth-child(2) {

    <!--<div class="pt-6 pb-6 bg-cover height-100"

    <div class="px-5 py-4 container-fluid">

            <div class="col-lg-1 col-1"></div>
            <div class="col-lg-10 col-10">

            </div>
            <div class="col-lg-1 col-1"></div>

                      <div class="row">
                          <div class="p-2 col-lg-4 col-4 text-start">

                                <label class="mt-1 me-4" style="font-size: 0.85rem; width: 5rem" for="inputStrDate"><i class="fas fa-search me-2"></i>년도</label>

                          </div>
                          <div class="p-2 col-lg-6 col-6 text-start">

                      </div>
                    </div>
                      <div class="px-0 py-0 card-body">

                                          </tr>
                                          </thead>
                                          <tbody id="sheetTb">

                                          </tbody>

                                  </div>
                                  <table class="m-2">
                                      <tbody class="bg-dark text-white" id="subTb">
                                          <tr id="#subTr" class="subTr_tr">
                                          </tr>
                                      </tbody>
                                  </table>
                              </div>
                          </div>
                      </div>
                  </div>
            </div>
        </div>
    </div>


{% endblock %}

{% block javascripts %}
    <script>
        $(document).ready(function () {

            date = new Date();
            var year = date.getFullYear();
            document.getElementById("inputYear").value = year;
            {#var data = {'Year': year}#}

            $.ajax({
                type: "post",
                data: data,
                url: '{% url "base_target_search" %}',
                headers: {
                    'X-CSRFTOKEN': '{{ csrf_token }}'
                },
                dataType: 'json',
                success: function (data) {
                    var list = data.targetList;
                    $("#targetTb").html("");
                    for (var i = 0; i < list.length; i++) {
                        $("#targetTb").append(
                            "<tr id='#targetTr'>" +
                            "<td class='text-center' style='width: 2rem'><input type='checkbox' id='Index[]' name='Index[]' value=" + list[i][13] + "></td>" +

                            "<td hidden><input style='width: 5rem' class='border-0 text-sm text-center' type='text' id='yymm' name='yymm' value='" + list[i][14] + "'></td>" +
                            "<td class='p-0'><input class='form-control border-0 text-dark text-center shadow-none p-1' type='text' id='Index' name='Index' value='" + list[i][0] + "'></td>" +
                            "<td class='p-0'><input class='form-control border-0 text-dark text-end shadow-none p-1' type='number' id='month01_'" + i + " name='month01' value='" + list[i][1] + "'></td> " +
