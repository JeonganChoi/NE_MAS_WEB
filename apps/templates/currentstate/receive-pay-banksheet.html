    <script>

            $("#cboBank").html("");

            let data = {'cboBank': cboBank, 'cboAccount': cboAccount}

            $.ajax({
                type: "post",
                data: data,
                url: '{% url "receive_pay_search" %}',

                    'X-CSRFTOKEN': '{{ csrf_token }}'
                },
                dataType: 'json',

                    var combolist = data.cboBank;
