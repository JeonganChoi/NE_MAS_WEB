{% block javascripts %}
    <script>
        $(document).ready(function () {

            var hCount = "";
            var hCount2 = "";
            var hCount3 = "";
            var date = new Date();
            {#var Year = now.getFullYear()#}
            {#var date = Year + '-01-01'#}
            date.setDate(1);
            document.getElementById('inputStrDate').valueAsDate = date
            document.getElementById('inputEndDate').valueAsDate = new Date

            var sDate = document.getElementById('inputStrDate').value
            var eDate = document.getElementById('inputEndDate').value
            var startDate = sDate.replace(/\-/g, '')
            var endDate = eDate.replace(/\-/g, '')

            let data = {'startDate': startDate, 'endDate': endDate}

            $.ajax({
                type: "post",
                data: data,
                url: '{% url "monthly_count_search" %}',
                headers: {
                    'X-CSRFTOKEN': '{{ csrf_token }}'
                },
                dataType: 'json',
                success: function (data) {
                    var list = data.headerList;
                    var list2 = data.headList;
                    var list3 = data.headList2;
                    hCount2 = list2.length;
                    hCount3 = list3.length;

                    $("#codeHead").html("");
                    $("#sheetTb").html("");

                    {# 헤더 #}
                    for (var i = 0; i < list.length; i++) {
                        if (list[i][0] === '1') {
                            for (var j = 0; j < list2.length; j++) {
                                if(list2[j][0].startsWith('4') === true){
                                    $("#codeHead").append("<td class='text-center border border-light p-1' style='font-size: 0.85rem'>" + list[i][1] + "</td>");
                                }
                            }
                        }
                    }
                    $("#codeHead").append("<tr  id='#codeTr' class='codeTr_tr'>" + "</tr> ");
                    for (var i = 1; i < list.length; i++) {
                        if (list[i][0] === '1') {
                            for (var j = 0; j < list2.length; j++) {
                                if (list2[i][0].startsWith('4') === true) {
                                    $("#codeHead").append("<td class='text-center border border-light p-1' style='font-size: 0.85rem'>" + list2[j][1] + "</td>");
                                }

                            }
                        }
                        if (list[i][0] === '2') {
                            for (var j = 0; j < list3.length; j++) {
                                if (list3[i][0].startsWith('4') === true) {
                                    $("#codeHead").append("<td class='text-center border border-light p-1' style='font-size: 0.85rem'>" + list3[j][1] + "</td>");
                                }

                            }
                        }
                        if (list[i][0] === '3') {
                            for (var j = 0; j < list3.length; j++) {
                                if (list3[i][0].startsWith('5') === true) {
                                    $("#codeHead").append("<td class='text-center border border-light p-1' style='font-size: 0.85rem'>" + list3[j][1] + "</td>");
                                }

                            }
                        }
                        if (list[i][0] === '4') {
                            for (var j = 0; j < list2.length; j++) {
                                if (list2[i][0].startsWith('5') === true) {
                                    $("#codeHead").append("<td class='text-center border border-light p-1' style='font-size: 0.85rem'>" + list2[j][1] + "</td>");
                                }

                            }
                        }
                    }
                }
            })
        });

    </script>
