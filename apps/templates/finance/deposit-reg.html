{% extends "layouts/base.html" %}

{% block title %} depositWithdrawal - 입금등록 {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

    <div class="pt-3 pb-1 bg-cover height-100"
         style="background-image: url('/static/assets/img/header-blue-purple.jpg'); background-position: bottom;"></div>
    <div class="container-xxl py-3 my-3">
        <div class="row mt-n7">
            <div class="col-lg-12">
                <div class="card blur border border-white rounded-2 shadow-xs">
                    <div class="card-body">
                        <h4 class="mb-0 text-dark font-weight-bold"><i class="fas fa-credit-card fas-4 me-3"></i>입금 등록</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="px-3 container-fluid">
        <div class="row">
            <div class="mb-4 col-lg-1 col-1 mb-md-0"></div>
            <div class="mb-4 col-lg-3 col-md-5 mb-md-0">
                <div class="border shadow-xs card">
                    <div class="pb-0 pt-0 card-header border-bottom" style="height: 8vh">
                      <div class="row">
                          <div class="p-3 col-lg-6 mt-lg-0">
                            <div class="input-group shadow-none">
                                <input class="form-control border border-light rounded-1 text-center me-2" type="text" maxlength="4" name="inputYear" id="inputYear">
                                <label class="mt-2 me-4" style="font-size: 1rem">년</label>
                                <input class="form-control border border-light rounded-1 text-center me-2" type="text" maxlength="2" name="inputMonth" id="inputMonth">
                                <label class="mt-2" style="font-size: 1rem">월</label>
                            </div>
                          </div>
                          <div class="p-3 col-lg-6 mt-lg-0 text-end">
                               <button type="button" class="btn bg-gradient-info" id="btnSearch" name="btnSearch"><i class="fas fa-search me-2"></i>조회</button>
                          </div>
                      </div>
                    </div>
                    <div class="px-0 py-0 card-body max-height-500">
                      <div class="p-3 table-responsive-sm height-500">
                        <table class="table mb-0 align-items-center justify-content-center">
                            <colgroup>
                                <col width="8%">
                                <col width="10%">
                            </colgroup>
                          <thead class="bg-success-soft">
                            <tr>
                              <th style="font-size: 1rem" class="text-secondary text-center font-weight-semibold opacity-7 p-2">일자</th>
                              <th style="font-size: 1rem" class="text-secondary text-center font-weight-semibold opacity-7 p-2">금액</th>
                            </tr>
                          </thead>
                          <tbody id="depositMainTb">
                            <tr id="depositMainTr" class="depositMainTr_tr">

                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-7 col-md-6">
                <div class="border shadow-xs card">
                    <div class="pb-0 pt-0 card-header border-bottom" style="height: 8vh">
                        <div class="row">
                          <div class="p-3 col-lg-4 mt-lg-0"></div>
                          <div class="p-3 col-lg-8 mt-lg-0 text-end">
                              <button type="button" class="btn bg-gradient-primary" data-bs-toggle="modal" id="btnAdd" name="btnAdd"
                                      data-bs-target="#exampleModal"><i class="fas fa-plus me-2"></i>추가</button>
                          </div>
                      </div>
                    </div>
                    <div class="px-0 py-0 card-body max-height-500">
                      <div class="p-3 table-responsive-sm height-500">
                        <table class="table mb-0 align-items-center justify-content-center">
                            <colgroup>
                                <col width="10%">
                                <col width="10%">
                                <col width="10%">
                                <col width="10%">
                                <col width="8%">
                                <col width="10%">
                                <col width="10%">
                                <col width="8%">
                                <col width="2%">
                                <col width="2%">
                            </colgroup>
                          <thead class="bg-danger-soft">
                            <tr>
                              <th style="font-size: 1rem" class="text-secondary text-center font-weight-semibold opacity-7 p-2">거래처명</th>
                              <th style="font-size: 1rem" class="text-secondary text-center font-weight-semibold opacity-7 p-2">관리계정</th>
                              <th style="font-size: 1rem" class="text-secondary text-center font-weight-semibold opacity-7 p-2">회계계정</th>
                              <th style="font-size: 1rem" class="text-secondary text-center font-weight-semibold opacity-7 p-2">결재 방법</th>
                              <th style="font-size: 1rem" class="text-secondary text-center font-weight-semibold opacity-7 p-2">금 액</th>
                              <th style="font-size: 1rem" class="text-secondary text-center font-weight-semibold opacity-7 p-2">발행 은행</th>
                              <th style="font-size: 1rem" class="text-secondary text-center font-weight-semibold opacity-7 p-2">어음 번호</th>
                              <th style="font-size: 1rem" class="text-secondary text-center font-weight-semibold opacity-7 p-2">만기 일자</th>
                              <th style="font-size: 1rem" class="text-secondary text-center font-weight-semibold opacity-7 p-2" colspan="2"></th>
                            </tr>
                          </thead>
                          <tbody id="depositSubTb">
                            <tr id="depositSubTr" class="depositSubTr_tr">

                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                </div>
            </div>
            <div class="mb-4 col-lg-1 col-1 mb-md-0"></div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document" style="min-width: 50vw">
        <div class="modal-content">
          <form method="post" action="{% url 'deposit_reg_save' %}">
              {% csrf_token %}
          <div class="modal-header bg-gradient-info">
            <h4 class="modal-title text-white font-weight-bolder" id="exampleModalLabel"><i class="fas fa-credit-card me-3"></i>입금 등록</h4>
            <button type="button" class="btn-close text-lg text-dark" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <div class="row">
                  <div class="col-1"></div>
                  <div class="col-10">
                      <div class="card card-plain pb-5">
                          <div class="row">
                              <div class="col-4">
                                  <label class="mt-4 h6 text-danger"><i class="far fa-edit me-2"></i>거래처</label>
                                  <select class="form-control border border-light rounded-1 text-center bg-danger-soft" name="cboDepCust" id="cboDepCust"></select>
                              </div>
                              <div class="col-4">
                                  <label class="mt-4 h6"><i class="far fa-calendar me-2"></i>등록 일자</label>
                                  <input class="form-control text-center" type="date" id="txtDepRegDate" name="txtDepRegDate"/>
                              </div>
                              <div class="col-4">
                                  <input hidden class="form-control text-center" type="number" id="txtDepSeq" name="txtDepSeq"/>
                                  <input hidden class="form-control text-center" type="number" id="txtDepRecn" name="txtDepRecn"/>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-4">
                                  <label class="mt-4 h6"><i class="far fa-edit me-2"></i>구분</label>
                                  <select class="form-control border border-light rounded-1 text-center" name="cboDepGbn" id="cboDepGbn"></select>
                              </div>
                              <div class="col-4">
                                  <label class="mt-4 h6"><i class="far fa-edit me-2"></i>관리계정</label>
                                  <select class="form-control border border-light rounded-1 text-center" name="cboAdminCode" id="cboAdminCode"></select>
                              </div>
                              <div class="col-4">
                                  <label class="mt-4 h6"><i class="far fa-edit me-2"></i>회계계정</label>
                                  <select class="form-control border border-light rounded-1 text-center" name="cboActCode" id="cboActCode"></select>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-4">
                                  <label class="mt-4 h6"><i class="fas fa-circle me-2"></i>금액</label>
                                  <input class="form-control text-end" type="text" id="txtDepPrice" name="txtDepPrice"/>
                              </div>
                              <div class="col-4">
                                  <label class="mt-4 h6"><i class="fas fa-circle me-2 text-xs"></i>계좌번호</label>
                                  <select class="form-control border border-light rounded-1 text-center" name="cboDepActNum" id="cboDepActNum"></select>
                              </div>
                              <div class="col-4"></div>
                          </div>
                          <div class="row">
                              <div class="col-4">
                                  <label class="mt-4 h6"><i class="fas fa-edit me-2"></i>결제방법</label>
                                  <select class="form-control border border-light rounded-1 text-center" name="cboDepMethod" id="cboDepMethod"></select>
                              </div>
                              <div class="col-4">
                                  <label class="mt-4 h6 me-4"><i class="fas fa-edit me-2"></i>처리</label>
                                  <input type="radio" id="txtDeal" name="depEmpCount" checked value="0"/>
                                  <label class="mt-4 h6 text-info me-4">현금</label>
                                  <input type="radio" id="txtDeal" name="depEmpCount" value="1"/>
                                  <label class="mt-4 h6 text-danger">계산서</label>
                              </div>
                              <div class="col-4"></div>
                          </div>
                          <div hidden class="row">
                              <div class="col-4">
                                  <label class="mt-4 h6"><i class="fas fa-box me-2"></i>발행처</label>
                                  <select class="form-control border border-light rounded-1 text-center" name="cboDepIssueCust" id="cboDepIssueCust"></select>
                              </div>
                              <div class="col-4">
                                  <label class="mt-4 h6"><i class="fas fa-circle me-2 text-xs"></i>어음번호</label>
                                  <input class="form-control text-center" type="text" id="txtDepCashNum" name="txtDepCashNum"/>
                              </div>
                              <div class="col-4">
                                  <label class="mt-4 h6"><i class="fas fa-circle me-2 text-xs"></i>만기일자</label>
                                  <input class="form-control text-center" type="date" id="txtDepDeadline" name="txtDepDeadline"/>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-8">
                                  <label class="mt-4 h6"><i class="far fa-edit me-2"></i>비고</label>
                                  <input class="form-control text-start" type="text" id="txtDepRemark" name="txtDepRemark"/>
                              </div>
                              <div class="col-4"></div>
                          </div>
                      </div>
                  </div>
                  <div class="col-1"></div>
              </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="m-1 btn btn-primary text-lg" id="btnSave" name="btnSave">저 장</button>
            <button type="button" class="m-1 btn btn-secondary text-lg" data-bs-dismiss="modal">닫 기</button>
          </div>
          </form>
        </div>
      </div>
    </div>

{% endblock %}

{% block javascripts %}

    <script>

        $(document).ready(function () {
            date = new Date();
            var year = date.getFullYear();
            var month = (date.getMonth()+1);

            document.getElementById("inputYear").value = year;
            document.getElementById("inputMonth").value = month;

            let data = {"inputYear": year, "inputMonth": month}

            $.ajax({
                type: "post",
                data: data,
                url: '{% url "deposit_reg_search" %}',
                headers: {
                    'X-CSRFTOKEN': '{{ csrf_token }}'
                },
                dataType: 'json',
                success: function (data) {
                    var list = data.mainList;

                    $("#depositMainTb").html("");
                    for (var i = 0; i < list.length; i++) {
                        $("#depositMainTb").append(
                            "<tr id='#depositMainTr' class='depositMainTr_tr' main_code='" + list[i][0] + "'>" +
                            "<td hidden class='text-center p-1' style='font-size: 0.85rem'>" + list[i][0] + "</td>" +
                            "<td class='text-center p-1' style='font-size: 0.85rem'>" + list[i][1] + "</td>" +
                            "<td class='text-end p-1' style='font-size: 0.85rem'>" + addComma(list[i][2]) + "</td> " +
                            "</tr> ");

                        var mainTotalPrc =+ list[i][2];
                    }
                    if(mainTotalPrc) {
                        $("#depositMainTb").append(
                            "<tr id='#depositTotalMainTr' class='depositTotalMainTr_tr'>" +
                            "<td class='text-center p-1 pe-3' style='font-size: 0.85rem; background-color: lightblue'>합 계</td>" +
                            "<td class='text-end p-1 pe-3' style='font-size: 0.85rem; background-color: lightblue'>" + addComma(mainTotalPrc) + "</td> " +
                            "</tr> ");
                    }
                }
            })
        });


        {# 조회 버튼 누를시 #}
        $(document).on('click', '#btnSearch', function () {

            var year = document.getElementById("inputYear").value;
            var month = document.getElementById("inputMonth").value;

            if (year <= 0 || year == '') {
                alert('년을 입력 해 주세요.')
                return false
            }
            if (month > 12 || month <= 0 || month == '') {
                alert('월을 다시 확인 해 주세요.')
                return false
            }

            if (month < 10){
                month = 0 + month
            }

            let data = {"inputYear": year, "inputMonth":  month}

            $.ajax({
                type: "post",
                data: data,
                url: '{% url "deposit_reg_search" %}',
                headers: {
                    'X-CSRFTOKEN': '{{ csrf_token }}'
                },
                dataType: 'json',
                success: function (data) {
                    var list = data.mainList;

                    $("#depositMainTb").html("");
                    for (var i = 0; i < list.length; i++) {
                        $("#depositMainTb").append(
                            "<tr id='#depositMainTr' class='depositMainTr_tr' main_code='" + list[i][0] + "'>" +
                            "<td hidden class='text-center p-1' style='font-size: 0.85rem'>" + list[i][0] + "</td>" +
                            "<td class='text-center p-1' style='font-size: 0.85rem'>" + list[i][1] + "</td>" +
                            "<td class='text-end p-1' style='font-size: 0.85rem'>" + addComma(list[i][2]) + "</td> " +
                            "</tr> ");
                        var mainTotalPrc =+ list[i][2]
                    }
                    if(mainTotalPrc) {
                        $("#depositMainTb").append(
                            "<tr id='#depositTotalMainTr' class='depositTotalMainTr_tr'>" +
                            "<td class='text-center p-1 pe-3' style='font-size: 0.85rem; background-color: lightblue'>합 계</td>" +
                            "<td class='text-end p-1 pe-3' style='font-size: 0.85rem; background-color: lightblue'>" + addComma(mainTotalPrc) + "</td> " +
                            "</tr> ");
                    }
                }
            })
        });

        {# 테이블 로우 클릭 시 #}
        $(document).on('click', '#depositMainTb .depositMainTr_tr', function () {

            let date = $(this).attr('main_code');
            {#var year = date.substring(0, 4)#}
            {#var month = date.substring(4, 6)#}

            let data = {'date': date}

            $.ajax({
                type: "post",
                data: data,
                url: '{% url "deposit_reg_search" %}',
                headers: {
                    'X-CSRFTOKEN': '{{ csrf_token }}'
                },
                dataType: 'json',
                success: function (data) {
                    var list = data.subList;
                    $("#depositSubTb").html("");
                    for (var i = 0; i < list.length; i++) {
                        $("#depositSubTb").append(
                            "<tr id='#depositSubTr' class='depositSubTr_tr'>" +
                            "<td class='text-start p-1' style='font-size: 0.85rem'>" + list[i][2] + "</td>" +
                            "<td hidden class='text-center p-1' style='font-size: 0.85rem'>" + list[i][0] + "</td>" +
                            "<td hidden class='text-center p-1' style='font-size: 0.85rem'>" + list[i][3] + "</td> " +
                            "<td class='text-start p-1' style='font-size: 0.85rem'>" + list[i][9] + "</td> " +
                            "<td class='text-start p-1' style='font-size: 0.85rem'>" + list[i][18] + "</td> " +
                            "<td class='text-start p-1' style='font-size: 0.85rem'>" + list[i][7] + "</td> " +
                            "<td class='text-end p-1' style='font-size: 0.85rem'>" + addComma(list[i][10]) + "</td> " +
                            "<td class='text-start p-1' style='font-size: 0.85rem'>" + list[i][14] + "</td> " +
                            "<td class='text-start p-1' style='font-size: 0.85rem'>" + list[i][15] + "</td> " +
                            "<td class='text-center p-1' style='font-size: 0.85rem'>" + list[i][16] + "</td> " +
                            "<td class='text-center p-1' style='font-size: 0.85rem'><button type='button' class='btn btn-success btn-sm m-0' data-bs-toggle='modal' data-bs-target='#exampleModal' id='btnEdit' name='btnEdit' main_code='" + list[i][11] + "," + list[i][0] + "," + list[i][1] + "'><i class='fas fa-diamond me-2'></i>수정</button></td> " +
                            "<td class='text-center p-1' style='font-size: 0.85rem'><button type='button' class='btn btn-warning btn-sm m-0' id='btnDlt' name='btnDlt' dlt_code='" + list[i][11] + "," + list[i][0] + "," + list[i][1] + "," + list[i][6] + "'><i class='fas fa-minus me-2'></i>삭제</button></td> " +
                            "</tr> ");

                        var subTotalPrc =+ list[i][10];
                    }
                    if(subTotalPrc) {
                        $("#depositSubTb").append(
                            "<tr id='#depositSubTr' class='depositSubTr_tr'>" +
                            "<td class='text-center p-1 pe-3' style='font-size: 0.85rem; background-color: lightblue' colspan='3'>합 계</td>" +
                            "<td class='text-end p-1 pe-3' style='font-size: 0.85rem; background-color: lightblue' colspan='7'>" + addComma(subTotalPrc) + "</td>" +
                            "</tr> ");
                    }
                }
            })

        });

        {# 저장 버튼 #}
        $(document).on('click', "#btnSave", function () {

            $('form').submit();

        });

        {#체크한 내용 삭제#}
        $(document).on('click', "#btnDlt", function () {

            {#11,0,1,6#}
            let dlts = $(this).attr('dlt_code');
            var split = dlts.split(',');
            var date = split[0]
            var seq = split[1]
            var custCode = split[2]
            var iogb = split[3]

            if (split.length < 1) {
                alert('삭제 하실 입금 전표를 체크 해 주세요.');
                return false;
            }

            //체크 한 거래처 삭제
            var result = confirm("삭제하시겠습니까?")

            let data = {'date': date, 'seq': seq, 'custCode': custCode, 'iogb': iogb}

            if (result) {
                if (split.length > 0)

                    $.ajax({
                        type: "post",
                        async: false,
                        data: data,
                        dataType: "json",
                        url: '{% url "deposit_reg_dlt" %}',
                        headers: {
                            'X-CSRFTOKEN': '{{ csrf_token }}'
                        },
                        success: function (data) {
                            location.href = "{% url 'deposit_reg' %}";
                        }

                    });
            } else {

            }
        });

        {# 추가 버튼 #}
        $(document).on('click', "#btnAdd", function () {

            var cboCust2 = "";
            var cboDepGbn = "";
            var cboAdminCode = "";
            var cboActCode = "";
            var cboDepMethod = "";
            var cboDepActNum = "";
            var cboDepIssueCust = "";
            var cboCustTxt = "<option value=''>:: 선택 ::</option>";
            var cboDepGbnTxt = "";
            var cboAdminCodeTxt = "<option value=''>:: 선택 ::</option>";
            var cboActCodeTxt = "<option value=''>:: 선택 ::</option>";
            var cboDepMethodTxt = "<option value=''>:: 선택 ::</option>";
            var cboDepActNumTxt = "<option value=''>:: 선택 ::</option>";
            var cboDepIssueCustTxt = "";

            $("#cboDepCust").html("");
            $("#cboDepGbn").html("");
            $("#cboAdminCode").html("");
            $("#cboActCode").html("");
            $("#cboDepMethod").html("");
            $("#cboDepActNum").html("");
            $("#cboDepIssueCust").html("");
            $("#txtDepRegDate").val("");
            $("#txtDepSeq").val("");
            $("#txtDepRecn").val("");
            $("#txtDepPrice").val("");
            $("#txtDepCashNum").val("");
            $("#txtDepRemark").val("");

            document.getElementById('txtDepRegDate').valueAsDate = new Date
            document.getElementById('txtDepDeadline').valueAsDate = new Date

            $.ajax({
                type: "post",
                url: '{% url "deposit_reg_out" %}',
                headers: {
                    'X-CSRFTOKEN': '{{ csrf_token }}'
                },
                dataType: 'json',
                success: function (data) {

                    var combolist = data.cboCust;
                    for (var i = 0; i < combolist.length; i++) {
                        if (combolist[i][0] == cboCust2) {
                            cboCustTxt = cboCustTxt + "<option value='" + combolist[i][0] + "' selected>" + combolist[i][1] + "</option>";
                        } else {
                            cboCustTxt = cboCustTxt + "<option value='" + combolist[i][0] + "'>" + combolist[i][1] + "</option>";
                        }
                    }

                    var combolist2 = data.cboGgn;
                    for (var i = 0; i < combolist2.length; i++) {
                        if (combolist2[i][0] == cboDepGbn) {
                            cboDepGbnTxt = cboDepGbnTxt + "<option value='" + combolist2[i][0] + "' selected>" + combolist2[i][1] + "</option>";
                        } else {
                            cboDepGbnTxt = cboDepGbnTxt + "<option value='" + combolist2[i][0] + "'>" + combolist2[i][1] + "</option>";
                        }
                    }

                    var combolist3 = data.cboPay;
                    for (var i = 0; i < combolist3.length; i++) {
                        if (combolist3[i][0] == cboDepMethod) {
                            cboDepMethodTxt = cboDepMethodTxt + "<option value='" + combolist3[i][0] + "' selected>" + combolist3[i][1] + "</option>";
                        } else {
                            cboDepMethodTxt = cboDepMethodTxt + "<option value='" + combolist3[i][0] + "'>" + combolist3[i][1] + "</option>";
                        }
                    }

                    var combolist4 = data.cboMCode;
                    for (var i = 0; i < combolist4.length; i++) {
                        if (combolist4[i][0] == cboAdminCode) {
