{% extends "layouts/base.html" %}

{% block title %} base_code {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

    <div class="px-5 py-4 container-fluid">
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <div class="mx-2 mb-3 d-md-flex align-items-center">
                    <div class="mb-3 mb-md-0">
                        <h3 class="mb-0 font-weight-bold"><i class="fas fa-user-circle fas-4 me-3"></i>참조 코드 관리</h3>
                    </div>
                    <button type="button" class="mb-0 mb-2 btn btn-white btn-icon d-flex align-items-center ms-md-auto mb-sm-0 me-2" id="btnAdd" name="btnAdd">
                      <span class="btn-inner--icon">
                          <i class="fas fa-search me-2 fs-5"></i>
                      </span>
                      <span class="btn-inner--text text-lg">추가</span>
                    </button>
                    <button type="button" class="mb-0 btn btn-success btn-icon d-flex align-items-center me-2" id="btnSave" name="btnSave">
                      <span class="btn-inner--icon">
                          <i class="fas fa-plus me-2 fs-5"></i>
                      </span>
                      <span class="btn-inner--text text-lg">저장</span>
                    </button>
                    <button type="submit" class="mb-0 btn btn-dark btn-icon d-flex align-items-center" id="btnDlt" name="btnDlt">
                      <span class="btn-inner--icon">
                          <i class="fas fa-minus me-2 fs-5"></i>
                      </span>
                      <span class="btn-inner--text text-lg">삭제</span>
                    </button>
                </div>
            </div>
        </div>
        <hr class="my-0">
        <div class="my-4 row">
            <div class="col-lg-2 col-md-2"></div>
            <div class="col-lg-4 col-md-2">
                <div class="border shadow-xs card">
                    <div class="px-0 py-0 card-body" style="height: 70vh">
                      <div class="p-3 table-responsive overflow-scroll" style="height: 70vh">
                        <table class="table mb-0 align-items-center justify-content-center">
                            <colgroup>
                                <col width="10%">
                                <col width="15%">
                            </colgroup>
                          <thead class="bg-gray-100">
                            <tr>
                              <th style="font-size: 1rem" class="text-secondary text-center font-weight-semibold opacity-7 p-2">참조 코드</th>
                              <th style="font-size: 1rem" class="text-secondary text-center font-weight-semibold opacity-7 p-2">코드명</th>
                            </tr>
                          </thead>
                          <tbody id="MainTb">
                            <tr id="MainTr" class="MainTr_tr">

                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-2">
                <div class="border shadow-xs card">
                <div class="px-0 py-0 card-body" style="height: 70vh">
                  <div class="p-3 table-responsive overflow-scroll" style="height: 70vh">
                    <table class="table mb-0 align-items-center justify-content-center">
                        <colgroup>
                            <col width="2%">
                            <col width="10%">
                            <col width="15%">
                            <col width="10%">
                            <col width="15%">
                        </colgroup>
                      <thead class="bg-gray-100">
                        <tr>
                          <th class="text-center text-secondary text-center font-weight-semibold opacity-7 p-2"></th>
                          <th style="font-size: 1rem" class="text-secondary text-center font-weight-semibold opacity-7 p-2">참조 코드</th>
                          <th style="font-size: 1rem" class="text-secondary text-center font-weight-semibold opacity-7 p-2">코드명</th>
                          <th style="font-size: 1rem" class="text-secondary text-center font-weight-semibold opacity-7 p-2">보조 코드</th>
                          <th style="font-size: 1rem" class="text-secondary text-center font-weight-semibold opacity-7 p-2">보조명</th>
                        </tr>
                      </thead>
                      <tbody id="subTb">
                        <tr id="subTr" class="subTr_tr">

                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
                </div>
            </div>
        </div>
    </form>
    </div>

{% endblock %}

{% block javascripts %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {

            $.ajax({
                type: "post",
                url: '{% url "base_code_search" %}',
                headers: {
                    'X-CSRFTOKEN': '{{ csrf_token }}'
                },
                dataType: 'json',
                success: function (data) {
                    var list = data.mainList;

                    $("#MainTb").html("");
                    for (var i = 0; i < list.length; i++) {
                        $("#MainTb").append(
                            "<tr id='#MainTr' class='MainTr_tr' main_code='" + list[i][0] + "'>" +
                            "<td class='text-center p-1' style='font-size: 0.85rem'>" + list[i][0] + "</td> " +
                            "<td class='text-center p-1' style='font-size: 0.85rem'>" + list[i][1] + "</td> " +
                            "</tr> ");
                    }
                }
            })
        });

        {# 테이블 로우 클릭 시 #}
        $(document).on('click', '#MainTb .MainTr_tr', function () {

            let mainCode = $(this).attr('main_code');

            let data = {'mainCode': mainCode}

            $.ajax({
                type: "post",
                url: '{% url "base_code_search" %}',
                data: data,
                headers: {
                    'X-CSRFTOKEN': '{{ csrf_token }}'
                },
                dataType: 'json',
                success: function (data) {
                    var list = data.subList;

                    $("#SubTb").html("");
                    for (var i = 0; i < list.length; i++) {
                        $("#SubTb").append(
                            "<tr id='#SubTr' class='SubTr_tr'>" +
                            "<td class='text-center p-1'><div class='form-check text-xs'><input class='form-check-input' type='checkbox' id='chkSub[]' name='chkSub[]' value='" + list[i][0] + "," + list[i][1] + "'/></div></td>" +
                            "<td class='text-center p-1' style='font-size: 0.85rem'>" + list[i][0] + "</td> " +
                            "<td class='text-center p-1' style='font-size: 0.85rem'>" + list[i][1] + "</td> " +
                            "</tr> ");
                    }
                }
            })
        });

    </script>
{% endblock %}
