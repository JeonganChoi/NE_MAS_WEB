{% extends "layouts/base.html" %}

{% block title %} 사용 카드 등록 {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

    <div class="px-5 py-4 container-fluid">
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <div class="mx-2 mb-2 d-md-flex align-items-center">
                    <h5 class="mb-0 font-weight-bold"><i class="fas fa-user-circle fas-4 me-3"></i>사용 카드 등록</h5>
                    <button type="button" class="mb-0 mb-2 btn btn-success btn-sm align-items-center ms-md-auto mb-sm-0 me-2" id="btnSearch" name="btnSearch">
                          <i class="fas fa-search me-2 fs-6"></i>조회
                    </button>
                    <button type="button" class="mb-0 btn btn-primary btn-sm align-items-center me-2" id="btnSave" name="btnSave">
                          <i class="fas fa-plus me-2 fs-6"></i>저장
                    </button>
                    <button type="button" class="mb-0 btn btn-white btn-sm align-items-center me-2 text-dark" id="btnClear" name="btnClear">
                          <i class="fas fa-eraser me-2 fs-6"></i>초기화
                    </button>
                    <button type="button" class="mb-0 btn btn-dark btn-sm align-items-center" id="btnDlt" name="btnDlt">
                          <i class="fas fa-minus me-2 fs-6"></i>삭제
                    </button>
                </div>
            </div>
        </div>
        <hr class="my-0">
        <div class="my-4 row">
            <div class="col-lg-8 col-md-6">
                <div class="border shadow-xs card h-100">
                    <div class="card-header border-bottom">
                        <div class="row">
                          <div class="col-lg-3 col-3">
                            <div class="input-group shadow-none">
                                <label class="me-3" style="font-size: 0.8rem"><i class="fas fa-search me-2"></i>카드명</label>
                                <select style="height: 2rem; width: 10rem; font-size: 0.8rem" class="form-control border border-light rounded-1 text-center p-0" name="inputCard" id="inputCard"></select>
                            </div>
                          </div>
                          <div class="col-lg-4 col-4">
                            <div class="input-group shadow-none">
                                <label class="me-3" style="font-size: 0.8rem"><i class="fas fa-search me-2"></i>카드 구분</label>
                                <select style="height: 2rem; width: 10rem; font-size: 0.8rem" class="form-control border border-light rounded-1 text-center p-0" name="inputCardType" id="inputCardType"></select>
                            </div>
                          </div>
                          <div class="col-5"></div>
                        </div>
                    </div>
                    <div class="px-0 py-0 card-body height-600">
                      <div class="px-2 py-2 table-responsive overflow-auto height-500">
                        <table class="table mb-0 align-items-center justify-content-center">
                            <colgroup>
                                <col width="2%">
                                <col width="6%">
                                <col width="6%">
                                <col width="12%">
                                <col width="6%">
                                <col width="12%">
                                <col width="8%">
                                <col width="20%">
                            </colgroup>
                          <thead class="bg-gray-200" style="position: sticky; top: 0">
                            <tr>
                              <th style="font-size: 0.85rem" class="p-1">선택</th>
                              <th style="font-size: 0.85rem" class="p-1">카드명</th>
                              <th style="font-size: 0.85rem" class="p-1">카드 구분</th>
                              <th style="font-size: 0.85rem" class="p-1">카드 번호</th>
                              <th style="font-size: 0.85rem" class="p-1">은행명</th>
                              <th style="font-size: 0.85rem" class="p-1">계좌 번호</th>
                              <th style="font-size: 0.85rem" class="p-1">결제 일자</th>
                              <th style="font-size: 0.85rem" class="p-1">비 고</th>
                            </tr>
                          </thead>
                          <tbody id="mainTb">
                            <tr id="mainTr" class="mainTr_tr">

                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                </div>
            </div>
            <div class="mb-4 col-lg-4 col-md-6 mb-md-0">
                <div class="card shadow-xs border h-100">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <label class="" style="font-size: 0.8rem"><i class="fa fa-check-square-o me-2 text-info text-sm"></i>카드명</label>
                                <select style="height: 2rem; font-size: 0.8rem" class="form-control border border-light rounded-1 text-center p-0" name="cboCardName" id="cboCardName"></select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label class="mt-2" style="font-size: 0.8rem"><i class="fa fa-check-square-o me-2 text-info text-sm"></i>카드 구분</label>
                                <select style="height: 2rem; font-size: 0.8rem" class="form-control border border-light rounded-1 text-center p-0" name="cboType" id="cboType"></select>
                            </div>
                            <div class="col-6">
                                <label class="mt-2" style="font-size: 0.8rem"><i class="fa fa-check-square-o me-2 text-info text-sm"></i>카드 번호</label>
                                <input style="height: 2rem; font-size: 0.8rem" class="form-control text-start" type="text" id="txtCardNum" name="txtCardNum"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label class="" style="font-size: 0.8rem"><i class="fa fa-check-square-o me-2 text-info text-sm"></i>연결 은행명</label>
                                <select style="height: 2rem; font-size: 0.8rem" class="form-control border border-light rounded-1 text-center p-0" name="cboBank" id="cboBank"></select>
                            </div>
                            <div class="col-6">
                                <label class="mt-2" style="font-size: 0.8rem"><i class="fa fa-check-square-o me-2 text-dark text-sm"></i>연결 계좌 번호</label>
                                <select style="height: 2rem; font-size: 0.8rem" class="form-control border border-light rounded-1 text-center p-0" name="cboActNum" id="cboActNum"></select>
                            </div>
                            <div class="col-6">
                                <label id="txtCboDay" class="mt-2" style="font-size: 0.8rem"><i class="ni ni-calendar-grid-58 me-2 text-dark text-sm"></i>결제 일자</label>
                                <select style="height: 2rem; font-size: 0.8rem" class="form-control border border-light rounded-1 text-center p-0" name="cboDay" id="cboDay"></select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <label class="mt-2" style="font-size: 0.8rem"><i class="fa fa-check-square-o me-2 text-dark text-sm"></i>비 고</label>
                                <input style="height: 2rem; font-size: 0.8rem" class="form-control text-start" type="text" id="txtRemark" name="txtRemark"/>
                            </div>
                        </div>
                        <div class="row" hidden>
                            <div class="col-6">
                                <label class="mt-2" style="font-size: 0.8rem">등록자</label>
                                <input style="height: 2rem; font-size: 0.8rem" class="form-control" type="text" id="txtUser" name="txtUser"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    </div>

{% endblock %}

{% block javascripts %}

    <script>
    $(document).ready(function () {

        var inputCard = "";
        var inputCardType = "";
        var cardName = "";
        var cboBank = "";
        var cboActNum = "";
        var cboType = "";
        var cboDay = "";

        var cardName = "";

                        "<td class='text-start p-1' style='font-size: 0.8rem'>" + list[i][10] + "</td>" +
                        "<td class='text-start p-1' style='font-size: 0.8rem'>" + list[i][8] + "</td>" +
                        "<td class='text-start p-1' style='font-size: 0.8rem'>" + list[i][0] + "</td> " +
                        "<td class='text-start p-1' style='font-size: 0.8rem'>" + list[i][3] + "</td>" +
                        "<td class='text-start p-1' style='font-size: 0.8rem'>" + list[i][1] + "</td> " +
                        "<td class='text-center p-1' style='font-size: 0.8rem'>" + list[i][4] + "일</td> " +
                        "<td class='text-start p-1' style='font-size: 0.8rem'>" + list[i][5] + "</td> " +
                        "</tr> ");
                }

                var combolist5 = data.cboCardName;
                for (var i = 0; i < combolist5.length; i++) {
                    if (combolist5[i][0] == cardName) {
                        cardNameTxt = cardNameTxt + "<option value='" + combolist5[i][0] + "' selected>" + combolist5[i][1] + "</option>";
                    } else {
                        cardNameTxt = cardNameTxt + "<option value='" + combolist5[i][0] + "'>" + combolist5[i][1] + "</option>";
                    }
                }

                var combolist6 = data.cboType;
                for (var i = 0; i < combolist6.length; i++) {
                    if (combolist6[i][0] == inputCardType) {
                        inputCardTypeTxt = inputCardTypeTxt + "<option value='" + combolist6[i][0] + "' selected>" + combolist6[i][1] + "</option>";
                    } else {
                        inputCardTypeTxt = inputCardTypeTxt + "<option value='" + combolist6[i][0] + "'>" + combolist6[i][1] + "</option>";
                    }
                }

                var combolist = data.cboCardName;
                for (var i = 0; i < combolist.length; i++) {
                    if (combolist[i][0] == inputCard) {
                        inputCardTxt = inputCardTxt + "<option value='" + combolist[i][0] + "' selected>" + combolist[i][1] + "</option>";
                    } else {
                        inputCardTxt = inputCardTxt + "<option value='" + combolist[i][0] + "'>" + combolist[i][1] + "</option>";
                    }
                }

                var combolist2 = data.cboBank;
                for (var i = 0; i < combolist2.length; i++) {
                    if (combolist2[i][0] == cboBank) {
                        cboBankTxt = cboBankTxt + "<option value='" + combolist2[i][0] + "' selected>" + combolist2[i][1] + "</option>";
                    } else {
                        cboBankTxt = cboBankTxt + "<option value='" + combolist2[i][0] + "'>" + combolist2[i][1] + "</option>";
                    }
                }

                var combolist3 = data.cboAct;
                for (var i = 0; i < combolist3.length; i++) {
                    if (combolist3[i][0] == cboActNum) {
                        cboActNumTxt = cboActNumTxt + "<option value='" + combolist3[i][0] + "' selected>" + combolist3[i][0] + "</option>";
                    } else {
                        cboActNumTxt = cboActNumTxt + "<option value='" + combolist3[i][0] + "'>" + combolist3[i][0] + "</option>";
                    }
                }

                var combolist4 = data.cboType;
                for (var i = 0; i < combolist4.length; i++) {
                    if (combolist4[i][0] == cboType) {
                        cboTypeTxt = cboTypeTxt + "<option value='" + combolist4[i][0] + "' selected>" + combolist4[i][1] + "</option>";
                    } else {
                        cboTypeTxt = cboTypeTxt + "<option value='" + combolist4[i][0] + "'>" + combolist4[i][1] + "</option>";
                    }
                }

                cboDayTxt = cboDayTxt + "<option value=''></option>";
                for (var i = 1; i < 32; i++) {
                    cboDayTxt = cboDayTxt + "<option value='" + i + "'>" + i + "일</option>";
                }
                cboDayTxt = cboDayTxt + "<option value='last'>말일</option>";

                $("#inputCard").append(inputCardTxt);
                $("#inputCardType").append(inputCardTypeTxt);
                $("#cboCardName").append(cardNameTxt);
                $("#cboBank").append(cboBankTxt);
                $("#cboActNum").append(cboActNumTxt);
                $("#cboType").append(cboTypeTxt);
                $("#cboDay").append(cboDayTxt);

            }
        })


    });


    {# 조회 버튼 누를시 #}
    $(document).on('click', '#btnSearch', function () {
        var bank = "";
        var cardName = document.getElementById('inputCard').value
        var cardType = document.getElementById('inputCardType').value

        var data = {'bankCode': bank, 'cardNum': cardNum, 'actNum': actNum, 'cardName': cardName, 'cardType': cardType}

        $.ajax({

            data : data,
            headers: {
                'X-CSRFTOKEN': '{{ csrf_token }}'

            dataType: 'json',
            success: function (data) {
                var list = data.cardList;

                $("#mainTb").html("");
                for (var i = 0; i < list.length; i++) {
                    $("#mainTb").append(

                        "<td class='text-center p-1'><div class='form-check text-xs'><input class='form-check-input' type='checkbox' id='chkCard[]' name='chkCard[]' value='" + list[i][0] + "," + list[i][2] + "'/></div></td>" +
                        "<td class='text-start p-1' style='font-size: 0.8rem'>" + list[i][10] + "</td>" +
                        "<td class='text-start p-1' style='font-size: 0.8rem'>" + list[i][8] + "</td>" +
                        "<td class='text-start p-1' style='font-size: 0.8rem'>" + list[i][0] + "</td> " +
                        "<td class='text-start p-1' style='font-size: 0.8rem'>" + list[i][3] + "</td>" +
                        "<td class='text-start p-1' style='font-size: 0.8rem'>" + list[i][1] + "</td> " +
                        "<td class='text-center p-1' style='font-size: 0.8rem'>" + list[i][4] + "일</td> " +
                        "<td class='text-start p-1' style='font-size: 0.8rem'>" + list[i][5] + "</td> " +
                        "</tr> ");
                }
            }
        })
    });

    {# 조회 조건 은행명에 따른 조회 #}
    $('#inputCard').change(function () {

        $("#btnSearch").trigger('click');

    });

    $('#inputCardType').change(function () {

        $("#btnSearch").trigger('click');

    });

    {# 입력란 은행명에 따른 조회 #}
    $('#cboType').change(function () {
        var cboType = document.getElementById('cboType').value;
        if(cboType == '2'){
            {#document.getElementById('cboDay').readOnly = true;#}
            $("#txtCboDay").hide();
            $("#cboDay").hide();
        }
        else{
            {#document.getElementById('cboDay').readOnly = false;#}
        }
    });

    {# 입력란 은행명에 따른 조회 #}
    $('#cboBank').change(function () {
        var cboActNum = "";
        var cardNum = "";
        var actNum = "";
        var cardType = "";
        var cardName = "";
        var cboActNumTxt = "<option value=''>:: 선택 ::</option>";

        $("#cboActNum").html("");

        var bankCode = document.getElementById('cboBank').value

        let data = {'bankCode': bankCode, 'cardNum': cardNum, 'actNum': actNum, 'cardType': cardType, 'cardName': cardName}

        $.ajax({
            type: "post",
            url: '{% url "base_card_search" %}',
            data: data,
            headers: {
                'X-CSRFTOKEN': '{{ csrf_token }}'
            },
            dataType: 'json',
            success: function (data) {

                var combolist3 = data.cboAct;
                for (var i = 0; i < combolist3.length; i++) {
                    if (combolist3[i][0] == cboActNum) {
                        cboActNumTxt = cboActNumTxt + "<option value='" + combolist3[i][0] + "' selected>" + combolist3[i][0] + "</option>";
                    } else {
                        cboActNumTxt = cboActNumTxt + "<option value='" + combolist3[i][0] + "'>" + combolist3[i][0] + "</option>";
                    }
                }

                $("#cboActNum").append(cboActNumTxt);

            }
        })

    {#  테이블 로우 클릭 시  #}

        var cardName = "";
        var cboBank = "";
        var cboActNum = "";
        var cboType = "";
        var cboDay = "";
        var cardNameTxt = "<option value=''>:: 선택 ::</option>";
        var cboBankTxt = "<option value=''>:: 선택 ::</option>";
        var cboActNumTxt = "<option value=''>:: 선택 ::</option>";
        var cboTypeTxt = "<option value=''>:: 선택 ::</option>";
        var cboDayTxt = "<option value=''> :: 선택 :: </option>";

        $("#cboCardName").html("");
        $("#cboBank").html("");
        $("#cboActNum").html("");
        $("#cboType").html("");
        $("#cboDay").html("");

        let search = $(this).attr('main_code');
        var split = search.split(',');
        var cardNum = split[0]
        var actNum = split[1]
        var bankCode = split[2]
        var cardType = "";
        var cardName = "";

        let data = {'cardNum': cardNum, 'actNum': actNum, 'bankCode': bankCode, 'cardType': cardType, 'cardName': cardName}

        $.ajax({
            type: "post",
            url: '{% url "base_card_search" %}',
            data: data,
            headers: {
                'X-CSRFTOKEN': '{{ csrf_token }}'
            },
            dataType: 'json',
            success: function (data) {
                var list = data.cardList;

                for (var i = 0; i < list.length; i++) {
                    $("#txtCardNum").val(list[i][0])
                    $("#txtRemark").val(list[i][5])
                    cardName = list[i][9]
                    cboBank = list[i][2]
                    cboActNum = list[i][1];
                    cboType = list[i][7]
                    cboDay = list[i][4]

                    if(cboType == '2'){
                        $("#cboDay").attr("readonly",true);
                    }
                    else{
                        $("#cboDay").attr("readonly",false);

                }

                        cardNameTxt = cardNameTxt + "<option value='" + combolist5[i][0] + "'>" + combolist5[i][1] + "</option>";
                    }
                }

                var combolist2 = data.cboBank;
                for (var i = 0; i < combolist2.length; i++) {
                    if (combolist2[i][0] == cboBank) {
                        cboBankTxt = cboBankTxt + "<option value='" + combolist2[i][0] + "' selected>" + combolist2[i][1] + "</option>";
                    } else {
                        cboBankTxt = cboBankTxt + "<option value='" + combolist2[i][0] + "'>" + combolist2[i][1] + "</option>";

                }

                var combolist3 = data.cboAct;
                for (var i = 0; i < combolist3.length; i++) {
                    if (combolist3[i][0] == cboActNum) {
                        cboActNumTxt = cboActNumTxt + "<option value='" + combolist3[i][0] + "' selected>" + combolist3[i][0] + "</option>";
                    } else {
                        cboActNumTxt = cboActNumTxt + "<option value='" + combolist3[i][0] + "'>" + combolist3[i][0] + "</option>";

                        cboTypeTxt = cboTypeTxt + "<option value='" + combolist4[i][0] + "'>" + combolist4[i][1] + "</option>";

                }

                for (var i = 1; i < 32; i++) {
                    if (i == cboDay) {
                        cboDayTxt = cboDayTxt + "<option value='" + i + "' selected>" + i + "일</option>";
                    } else {
                        cboDayTxt = cboDayTxt + "<option value='" + i + "'>" +i + "일</option>";
                    }
                }

                $("#cboCardName").append(cardNameTxt);

                $("#cboType").append(cboTypeTxt);
                $("#cboDay").append(cboDayTxt);

            }
        })
    });

        {# 저장 버튼 #}
        $(document).on('click', "#btnSave", function () {
            var cardName = $("#cboCardName").val()
            var cboBank = $("#cboBank").val()
            var cboActNum = $("#cboActNum").val()
            var cboType = $("#cboType").val()
            var cboDay = $("#cboDay").val()
            var last = new Date();
            var day = last.getDate()

            if(cboDay == 'last'){
                cboDay = day
            }

            var txtCardNum = document.getElementById('txtCardNum').value
            var txtRemark = document.getElementById('txtRemark').value

            if(cboBank == '') {
                alert("은행명을 선택 해 주세요.")
                return false
            }
            if (txtCardNum == '') {
                alert("카드 번호를 입력해 주세요.")
                return false
            }
            if (cboActNum == '') {
                alert("연결 계좌번호를 선택해 주세요.")
                return false
            }

            let data = {'txtCardNum': txtCardNum}

            $.ajax({
                type: "post",
                data: data,
                dataType: "json",
                url: '{% url "chkCard" %}',
                headers: {
                    'X-CSRFTOKEN': '{{ csrf_token }}'
                },
                success: function (data) {
                    if(data.card != ''){
                        var saveresult = confirm("이미 존재 하는 카드 번호 입니다. 카드 정보를 수정하시겠습니까?")
                        if(saveresult == true){
                            let data2 = {
                                'cboBank': cboBank, 'cboType': cboType, 'cboActNum': cboActNum, 'txtCardNum': txtCardNum
                                , 'cboDay': cboDay, 'txtRemark': txtRemark, 'cardName': cardName
                            }

                            $.ajax({
                                type: "post",
                                data: data2,
                                dataType: "json",
                                url: '{% url "base_card_save" %}',
                                headers: {
                                    'X-CSRFTOKEN': '{{ csrf_token }}'
                                },
                                success: function (data) {
                                    if (data.sucYn === 'Y') {
                                        alert('수정 되었습니다.')
                                        location.href = "{% url 'base_card' %}";
                                    }
                                }
                            });
                        }
                        if(saveresult == false){
                            alert('수정을 취소 하셨습니다.')
                        }
                    }
                    else{

                        let data2 = {'cboBank': cboBank, 'cboType': cboType, 'cboActNum': cboActNum,'txtCardNum': txtCardNum
                                    , 'cboDay': cboDay, 'txtRemark': txtRemark, 'cardName': cardName}

                        $.ajax({
                            type: "post",
                            data: data2,
                            dataType: "json",
                            url: '{% url "base_card_save" %}',
                            headers: {
                                'X-CSRFTOKEN': '{{ csrf_token }}'
                            },
                            success: function (data) {
                                if(data.sucYn === 'Y'){
                                    alert('저장 되었습니다.')
                                    location.href = "{% url 'base_card' %}";
                                }
                            }
                        });
                    }
                }
            });
        });

        {#체크한 내용 삭제#}
        $(document).on('click', "#btnDlt", function () {

            var chk_cust_id_arr = [];
            $('input[name="chkCard[]"]:checked').each(function (i) {
                chk_cust_id_arr.push($(this).val());
            })

            //체크가 1개라도 안되있을때
            let chk_count = $("input[name='chkCard[]']").filter(":checked").length;
            if (chk_count < 1) {
                alert('삭제하실 카드를 체크 해주세요.');
                return false;
            }

            //체크 한 거래처 삭제
            var result = confirm("삭제하시겠습니까?")

            if (result) {
                if (chk_cust_id_arr.length > 0)

                    $.ajax({
                        type: "post",
                        async: false,
                        data: {
                            'arrList': JSON.stringify(chk_cust_id_arr),
                        },
                        dataType: "json",
                        url: '{% url "base_card_dlt" %}',
                        headers: {
                            'X-CSRFTOKEN': '{{ csrf_token }}'
                        },
                        success: function (data) {
                            alert('삭제 되었습니다.')
                            location.href = "{% url 'base_card' %}";
                        }

                    });
            } else {

            }
        });

        {# 초기화 버튼 #}
        $(document).on('click', "#btnClear", function () {

            {#location.reload();#}
            $("#cboCardName").val("");
            $("#cboBank").val("");
            $("#cboActNum").val("");
            $("#cboType").val("");
            $("#cboDay").val("");
            $("#txtCardNum").val("");
            $("#txtPayDate").val("");
            $("#txtRemark").val("");


        });

    </script>
