{% extends "layouts/base.html" %}

{% block title %} base_account {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

    <div class="px-5 py-4 container-fluid">
    <form method="post" action="{% url 'base_account_save' %}">
        {% csrf_token %}
        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <div class="mx-2 mb-2 d-md-flex align-items-center">
                    <h5 class="mb-0 font-weight-bold"><i class="fas fa-user-circle fas-4 me-3"></i>은행 계좌 등록</h5>
                    <button type="button" class="mb-0 mb-2 btn btn-white btn-sm align-items-center ms-md-auto mb-sm-0 me-2" id="btnSearch" name="btnSearch">
                          <i class="fas fa-search me-2 fs-6"></i>조회
                    </button>
                    <button type="submit" class="mb-0 btn btn-success btn-sm align-items-center me-2" id="btnSave" name="btnSave">
                          <i class="fas fa-plus me-2 fs-6"></i>저장
                    </button>
                    <button type="button" class="mb-0 btn btn-dark btn-sm align-items-center" id="btnDlt" name="btnDlt">
                          <i class="fas fa-minus me-2 fs-6"></i>삭제
                    </button>
                </div>
            </div>
        </div>
        <hr class="my-0">
        <div class="my-4 row">
            <div class="col-lg-8 col-md-6">
                <div class="border shadow-xs card">
                    <div class="pb-0 pt-0 card-header border-bottom">
                        <div class="row pb-0">
                          <div class="p-2 col-lg-3 mt-lg-0">
                            <div class="input-group shadow-none">
                                <span class="input-group-text text-body bg-transparent border-0">
                                    <label style="font-size: 0.8rem"><i class="fas fa-search me-2"></i>은행명</label>
                                </span>
                                <select style="height: 2rem; width: 10rem; font-size: 0.8rem" class="form-control border border-light rounded-1 text-center p-0" name="cbobankType" id="cbobankType" style="font-size: 0.85rem">

                                </select>
                            </div>
                          </div>
                          <div class="p-2 col-lg-9 mt-lg-0"></div>
                        </div>
                    </div>
                    <div class="px-0 py-0 card-body height-600">
                      <div class="p-3 table-responsive">
                        <table class="table mb-0 align-items-center justify-content-center">
                            <colgroup>
                                <col width="2%">
                                <col width="10%">
                                <col width="15%">
                                <col width="10%">
                                <col width="8%">
                                <col width="8%">
                                <col width="6%">
                                <col width="20%">
                            </colgroup>
                          <thead class="bg-gray-100">
                            <tr>
                              <th class="text-center text-secondary text-center font-weight-bolder p-2"></th>
                              <th style="font-size: 0.85rem" class="text-secondary text-center font-weight-bolder p-2">은행명</th>
                              <th style="font-size: 0.85rem" class="text-secondary text-center font-weight-bolder p-2">계좌 번호</th>
                              <th style="font-size: 0.85rem" class="text-secondary text-center font-weight-bolder p-2">통장명</th>
                              <th style="font-size: 0.85rem" class="text-secondary text-center font-weight-bolder p-2">가입 일자</th>
                              <th style="font-size: 0.85rem" class="text-secondary text-center font-weight-bolder p-2">만기 일자</th>
                              <th style="font-size: 0.85rem" class="text-secondary text-center font-weight-bolder p-2">월 납입액</th>
                              <th style="font-size: 0.85rem" class="text-secondary text-center font-weight-bolder p-2">비 고</th>
                            </tr>
                          </thead>
                          <tbody id="actMainTb">
                            <tr id="actMainTr" class="actMainTr_tr">

                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                </div>
            </div>
            <div class="mb-4 col-lg-4 col-md-6 mb-md-0">
                <div class="card shadow-xs border h-100">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <label class="" style="font-size: 0.8rem"><i class="fa fa-check-square-o me-2 text-info text-sm"></i>은행명</label>
                                <select style="height: 2rem; font-size: 0.8rem" class="form-control border border-light rounded-1 text-center p-0" name="inputbankType" id="inputbankType"></select>
                            </div>
                            <div class="col-6">

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <label class="mt-4" style="font-size: 0.8rem"><i class="fa fa-check-square-o me-2 text-info text-sm"></i>계좌 번호</label>
                                <input style="height: 2rem; font-size: 0.8rem" class="form-control" type="text" id="txtActNum" name="txtActNum"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label class="mt-4" style="font-size: 0.8rem">가입 일자</label>
                                <input style="height: 2rem; font-size: 0.8rem" class="form-control" type="date" id="txtRegDate" name="txtRegDate"/>
                            </div>
                            <div class="col-6">
                                <label class="mt-4" style="font-size: 0.8rem">만기 일자</label>
                                <input style="height: 2rem; font-size: 0.8rem" class="form-control" type="date" id="txtExpireDate" name="txtExpireDate"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label class="mt-4" style="font-size: 0.8rem">통장명</label>
                                <input style="height: 2rem; font-size: 0.8rem" class="form-control" type="text" id="txtActName" name="txtActName"/>
                            </div>
                            <div class="col-6">
                                <label class="mt-4" style="font-size: 0.8rem">월 납입액</label>
                                <input style="height: 2rem; font-size: 0.8rem" class="form-control text-end" type="number" id="txtAmount" name="txtAmount"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <label class="mt-4" style="font-size: 0.8rem">비 고</label>
                                <input style="height: 2rem; font-size: 0.8rem" class="form-control" type="text" id="txtRemark" name="txtRemark"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    </div>

{% endblock %}

{% block javascripts %}

    <script>
        $(document).ready(function () {
            var bankType = "";
            var bankTypeTxt = "<option value=''>:: 전체 ::</option>";
            document.getElementById('txtRegDate').valueAsDate = new Date
            document.getElementById('txtExpireDate').valueAsDate = new Date

            $("#cbobankType").html("");
            $("#inputbankType").html("");

            $.ajax({
                type: "post",
                url: '{% url "base_account_search" %}',
                headers: {
                    'X-CSRFTOKEN': '{{ csrf_token }}'
                },
                dataType: 'json',
                success: function (data) {
                    var list = data.accountList;

                    $("#actMainTb").html("");
                    for (var i = 0; i < list.length; i++) {
                        $("#actMainTb").append(
                            "<tr id='#actMainTr' class='actMainTr_tr' main_code='" + list[i][2] + "'>" +
                            "<td class='text-center p-1'><div class='form-check text-xs'><input class='form-check-input' type='checkbox' id='chkAct[]' name='chkAct[]' value='" + list[i][0] + "," + list[i][2] + "'/></div></td>" +
                            "<td class='text-center p-1' style='font-size: 0.85rem'>" + list[i][1] + "</td>" +
                            "<td class='text-center p-1' style='font-size: 0.85rem'>" + list[i][2] + "</td> " +
                            "<td class='text-center p-1' style='font-size: 0.85rem'>" + list[i][3] + "</td> " +
                            "<td class='text-center p-1' style='font-size: 0.85rem'>" + list[i][4] + "</td> " +
                            "<td class='text-center p-1' style='font-size: 0.85rem'>" + list[i][5] + "</td> " +
                            "<td class='text-end p-1' style='font-size: 0.85rem'>" + list[i][6] + "</td> " +
                            "<td class='text-center p-1' style='font-size: 0.85rem'>" + list[i][7] + "</td> " +
                            "</tr> ");
                    }

                    var combolist = data.bankCombo;
                    for (var i = 0; i < combolist.length; i++) {
                        if (combolist[i][0] == bankType) {
                            bankTypeTxt = bankTypeTxt + "<option value='" + combolist[i][0] + "' selected>" + combolist[i][1] + "</option>";
                        } else {
                            bankTypeTxt = bankTypeTxt + "<option value='" + combolist[i][0] + "'>" + combolist[i][1] + "</option>";
                        }
                    }
                    $("#cbobankType").append(bankTypeTxt);
                    $("#inputbankType").append(bankTypeTxt);

                }
            })
        });

        {# 조회 버튼 누를시 #}
        $(document).on('click', '#btnSearch', function () {
            var bank = document.getElementById('cbobankType').value

            var data = {'bankCode': bank}

            $.ajax({
                type: "post",
                url: '{% url "base_account_search" %}',
                data : data,
                headers: {
                    'X-CSRFTOKEN': '{{ csrf_token }}'
                },
                dataType: 'json',
                success: function (data) {
                    var list = data.accountList;

                    $("#actMainTb").html("");
                    for (var i = 0; i < list.length; i++) {
                        $("#actMainTb").append(
                            "<tr id='#actMainTr' class='actMainTr_tr' main_code='" + list[i][2] + "'>" +
                            "<td class='text-center p-1'><div class='form-check text-xs'><input class='form-check-input' type='checkbox' id='chkAct[]' name='chkAct[]' value='" + list[i][0] + "," + list[i][2] + "'/></div></td>" +
                            "<td class='text-center p-1' style='font-size: 0.85rem'>" + list[i][1] + "</td>" +
                            "<td class='text-center p-1' style='font-size: 0.85rem'>" + list[i][2] + "</td> " +
                            "<td class='text-center p-1' style='font-size: 0.85rem'>" + list[i][3] + "</td> " +
                            "<td class='text-center p-1' style='font-size: 0.85rem'>" + list[i][4] + "</td> " +
                            "<td class='text-center p-1' style='font-size: 0.85rem'>" + list[i][5] + "</td> " +
                            "<td class='text-end p-1' style='font-size: 0.85rem'>" + list[i][6] + "</td> " +
                            "<td class='text-center p-1' style='font-size: 0.85rem'>" + list[i][7] + "</td> " +
                            "</tr> ");
                    }
                }
            })
        });

        {# 은행명에 따른 조회 #}
        $('#cbobankType').change(function () {

            $("#btnSearch").trigger('click');

        });


        {#  테이블 로우 클릭 시  #}
        $(document).on('click', '#actMainTb .actMainTr_tr', function () {
            var bankType = "";
            var bankTypeTxt = "<option value=''>:: 전체 ::</option>";

            $("#inputbankType").html("");

            let mainCode = $(this).attr('main_code');

            let data = { 'actCode': mainCode}

            $.ajax({
                type: "post",
                url: '{% url "base_account_search" %}',
                headers: {
                    'X-CSRFTOKEN': '{{ csrf_token }}'
                },
                data: data,
                dataType: 'json',
                success: function (data) {
                    var list = data.accountList;

                    for (var i = 0; i < list.length; i++) {
                        for (var j = 0; j < 21; j++) {
                            console.log("===================" + j + ":::" + list[i][j]);
                        }

                        $("#txtActNum").val(list[i][2])
                        $("#txtRegDate").val(list[i][4].replace(/(\d{4})(\d{2})(\d{2})/g, '$1-$2-$3'))
                        $("#txtExpireDate").val(list[i][5].replace(/(\d{4})(\d{2})(\d{2})/g, '$1-$2-$3'))
                        $("#txtActName").val(list[i][3])
                        $("#txtAmount").val(list[i][6])
                        $("#txtRemark").val(list[i][7])
                        bankType = list[i][0];
                    }

                    {# 콤보박스 #}
                    var combolist = data.bankCombo;
                    for (var i = 0; i < combolist.length; i++) {
                        if (combolist[i][0] == bankType) {
                            bankTypeTxt = bankTypeTxt + "<option value='" + combolist[i][0] + "' selected>" + combolist[i][1] + "</option>";
                        } else {
                            bankTypeTxt = bankTypeTxt + "<option value='" + combolist[i][0] + "'>" + combolist[i][1] + "</option>";
                        }
                    }
                    console.log(bankTypeTxt);
                    $("#inputbankType").append(bankTypeTxt);
                }
            })
        });

        {# 저장 버튼 #}
        $(document).on('click', "#btnSave", function () {

            $('form').submit();

        });

        {#체크한 내용 삭제#}
        $(document).on('click', "#btnDlt", function () {

            var chk_cust_id_arr = [];
            $('input[name="chkAct[]"]:checked').each(function (i) {
                chk_cust_id_arr.push($(this).val());
            })

            //체크가 1개라도 안되있을때
            let chk_count = $("input[name='chkAct[]']").filter(":checked").length;
            if (chk_count < 1) {
                alert('삭제하실 직원을 체크 해주세요.');
                return false;
            }

            //체크 한 거래처 삭제
            var result = confirm("삭제하시겠습니까?")

            if (result) {
                if (chk_cust_id_arr.length > 0)

                    $.ajax({
                        type: "post",
                        async: false,
                        data: {
                            'arrList': JSON.stringify(chk_cust_id_arr),
                        },
                        dataType: "json",
                        url: '{% url "base_account_dlt" %}',
                        headers: {
                            'X-CSRFTOKEN': '{{ csrf_token }}'
                        },
                        success: function (data) {
                            location.href = "{% url 'base_account' %}";
                        }

                    });
            } else {

            }
        });
    </script>
{% endblock %}
